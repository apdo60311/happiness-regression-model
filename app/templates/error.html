{% extends 'base.html' %}

{% block title %}
    Error
{% endblock %}

{% block head %}
    <!-- Link CSS or JS files Here -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            /* background: linear-gradient(135deg, #ff6f61, #de496d); */
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        @keyframes animate {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-50%, 50%);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border: none;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 85%;
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #de496d;
            animation: pulse 1.5s infinite;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        a:hover {
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="background-animation"></div>
    <div class="container">
        <h1>Error Occurred</h1>
        <p>Oops! An error has occurred.</p>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <p><a href="{{ url_for('index') }}">Go back to the home page</a></p>
    </div>
{% endblock %}
